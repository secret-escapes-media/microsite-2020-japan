
- id: one
  title: Kyoto
  page: tradition
  row: "row--xl-4-4-4 row--lg-6-6"
  description: "Mit Leichtigkeit verbindet Tokyo Tradition mit Moderne. Götterkult und Kaiserliebe sind hier kein Widerspruch. Sie sollten sich Zeit nehmen, um einige antike Schätze zu besichtigen. Auf den Kaiser werden Sie wahrscheinlich keinen Blick erhaschen können, aber es lohnt sich ein Spaziergang im Park des&nbsp;Palastes."

  pois:

    title:
    items:

      - title: Tempel & Schreine
        id: one-1
        caption: 	©SHIZUOKA Convention & Visitors Bureau/© JNTO
        content: "Tempelhauptstadt: fast 2.000 der religiösen Stätten füllen Kyoto. Darunter ist der Fushimi Inari-Schrein der bekannteste und der Haupt&shy;schrein von Tausenden Inari-Schreinen, ein gefühlt endloser Weg aus Hunderten oranger Torii.  Auch Japans Wahrzeichen, der Kinkakuji-Tempel ist in Kyoto zu finden. Seine oberen Stockwerke sind mit Blattgold überzogen, wenn er sich im umliegenden See spiegelt, tut der Eindruck sein Übriges. Für Panorama&shy;blicke über Kyoto ist der beliebte Kiyomizu-Tempel die erste Adresse."

      - title: Historische Wanderwege
        id: one-2
        content: "Dabei müssen Sie auf Ihren Spaziergängen nicht unbedingt Schreine aufsuchen. Gerade zur Kirsch&shy;blüten&shy;zeit ist der Philosophen&shy;weg das Richtige, um die Augen und den Geist schweifen zu lassen. Der Natur&shy;park Kasagiyama verbindet land&shy;schaft&shy;liche Blüte und Geschichte, auf seinem Berg&shy;gipfel können Sie in den Fels gemeißelte buddhistische Statuen bewundern. Große Anziehung übt der Sagano Bambuswald in Arashiyama aus. Dabei lässt sich die Chance nutzen, im Ryokan, das bis zum 12 Jahr&shy;hundert als Landhaus für Adlige diente, zu übernachten."

      - title: Traditionelle Häuser
        id: one-3
        caption: © JNTO
        content: "Prägend für Kyotos Stadtbild sind die zwei&shy;geschossigen Machiya-Stadthäuser. Die höl&shy;zernen Häuser haben zumeist einen Garten und charak&shy;teris&shy;tisch japanisches Interieur mit Tatami-Matten. Teil&shy;weise ist es möglich in einem der Machiya, die das ehemalige Unter&shy;haltungs&shy;viertel Gion säumen, einen Aufenthalt zu buchen. Wenn Sie dazu Glück haben, erhaschen Sie ebendort einen Blick auf eine der Geishas, deren Ursprung in Kyoto zu finden ist."



