- id: three
  title: Halbinsel Satsuma
  page: tradition
  row: "row--xl-6-6"
  description: "Zwischen Tokyos Skyline und den Wahr&shy;zeichen der Mega-City finden Sie Ruhe&shy;oasen gefüllt mit historischen Heiligtümern und Tempeln. Gehen Sie auf Entdeckungs&shy;tour, es lohnt sich diese Parks zu durchstreifen und ab und an dem Straßen&shy;trubel zu entfliehen."

  pois:

    title:
    items:

      - title: Samurai-Viertel
        id: three-1
        content: "Die edlen Samurai waren im vormodernen Japan die Elite-Krieger. Geehrt und gefürchtet lebten die Schwert&shy;kämpfer nach den Bushido-Regeln und zeichneten sich durch Loyalität und Selbst&shy;disziplin aus. Da sie an der Spitze der damaligen Gesell&shy;schafts&shy;struktur standen, hatten die Samurai das Privileg, in eigenen Vierteln zu wohnen. In der Klein&shy;stadt Chiran auf der Halbinsel Satsuma kann man noch heute in einem solchen Samurai-Viertel Häuser und Gärten besichtigen, die über 250 Jahre alt sind."

      - title: Historische Gärten
        id: three-2
        content: "Zwar darf man als Besucher die genannten Samurai-Gebäude leider nicht betreten, dafür sind sieben der Gärten für ein recht kleines Entgelt frei zugänglich. Alle sind relativ klein gehalten und fünf davon sind trockene Kareansui-Gärten (wie der berühmte Ryoan-ji) . Die Sonderform basiert in ihrem Minima&shy;lismus auf wenigen Elementen. Steine, Kiesel und Sand sind die Haupt&shy;bestandteile solcher Gärten, die der Meditation förderlich sein sollen."



