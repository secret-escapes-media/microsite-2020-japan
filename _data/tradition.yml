- id: two
  title: Kiso-Tal
  page: tradition
  row: "row--xl-6-6"
  description: "Mit dem Zug problemlos von Tokyo aus zu erreichen, dazu landschaft&shy;lich und historisch überaus wertvoll  ist das Kiso-Tal. Wandeln Sie im länd&shy;lichen Rahmen auf den Spuren des alten Japans."

  pois:

    title:
    items:

      - title: Handelsweg Nakasendo
        id: two-1
        caption: © JNTO
        content: "Der historische Handels&shy;weg zwischen Kyoto und Edo, dem heutigen Tokyo, führt Sie Schritt für Schritt in die alte Zeit des Shogunats, als die Straße vom Anfang des 17. Jahr&shy;hunderts bis zum Ende des 19. Jahr&shy;hunderts eine wichtige Ver&shy;kehrs&shy;ader war. Insgesamt über 500 Kilometer lang, führen 70 davon durch das malerische Kiso-Tal, wo Insgesamt 11 Post&shy;städte den Weg säumen, errichtet, damit die Reisenden auf ihrer beschwerlichen Fußreise Unter&shy;haltung und Unterkunft finden konnten. Stein&shy;pfade und höl&shy;zerne Häuser künden von vergangenen Zeiten und viele der Städtchen sind sehr gut erhalten. "

      - title: Magome & Tsumago
        id: two-2
        content: "Magome und Tsumago: die wohl&shy;kingenden Dörfer und die Strecke, die beide verbindet sind bestens erhalten. Eine recht steile Straße führt durch das pittoreske Magome, das mit seiner Mühle und den japanischen Fachwerk&shy;häusern Abbild einer heilen Welt ist. Etwas 8 Kilometer weiter wartet mit Tsumago seine Schwester&shy;stadt, etwas rustikaler, aber gleich liebens&shy;würdig. Autos dürfen die Haupt&shy;straße von Tsumago nicht entlang fahren und viele minshuku und ryokan (Gasthäuser) machen das Erlebnis einer Zeitreise noch eindrücklicher."




