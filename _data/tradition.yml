
- id: one
  title: Kyoto
  page: tradition
  description: "Mit Leichtigkeit verbindet Tokio Tradition mit Moderne. Götterkult und Kaiserliebe sind hier kein Widerspruch. Sie sollten sich Zeit nehmen, um einige antike Schätze zu besichtigen. Auf den Kaiser werden Sie wahrscheinlich keinen Blick erhaschen können, aber es lohnt sich ein Spaziergang im Park des&nbsp;Palastes."

  pois:

    title:
    items:

      - title: Geishas
        id: one-1
        caption: 	©SHIZUOKA Convention & Visitors Bureau/© JNTO
        content: "Umrahmt von den schönsten Gärten Tokios liegt der Kaiserpalast. Zuvor der Sitz der Tokugawa-Shogune und nach der Meiji-Restauration 1868 Sitz des Kaisers, so wurde Tokio zur Hauptstadt. Nur zwei Tage im Jahr öffnet er seine Pforte für die Öffentlichkeit. Die Japaner verehren ihren Kaiser, doch ein strenges Hofprotokoll verbietet einen direkten Kontakt zum Volk."

      - title: Tempel& Schreins
        id: one-2
        content: "Eine beliebte Sehenswürdigkeit in Tokio ist der Tempel Senso-Ji im Stadtteil Asakusa. Bereits 645 erbaut, zählt die buddhistische Kulturstätte zu den schönsten und ältesten der Stadt. Der Legende nach fanden zwei Brüder eine Statue im Fluss und errichteten eigens diese Weihestätte. 30 Millionen Besucher bitten hier jährlich um irdisches Glück."

      - title: Traditionelle Häuser
        id: one-3
        caption: © JNTO
        content: "Inmitten des Ueno Parks liegt die buddhistische Tempelanlage Kiyomizu Kannon-do. Mit tiefroter Zinnoberfassade, ohne Nägel oder Schrauben errichtet, sollten Sie sich den einzigartig gewachsenen Kiefernzweig ansehen – die sogenannte Mondkiefer. Seit der Edo-Zeit gewachsen und in den Holzschnitten - Einhundert Ansichten von Edo - zu sehen."



