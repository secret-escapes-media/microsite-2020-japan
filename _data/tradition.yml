- id: three
  title: Halbinsel Satsuma
  page: tradition
  description: "Zwischen Tokios Skyline und den Wahrzeichen der Mega-City finden Sie Ruheoasen gefüllt mit historischen Heiligtümern und Tempeln. Gehen Sie auf Entdeckungstour, es lohnt sich diese Parks zu durchstreifen und ab und an dem Straßentrubel zu entfliehen."

  pois:

    title:
    items:

      - title: Samurai Viertel
        id: three-1
        content: "Zentral gelegen und bekannt für seine Kirschblüten im Frühjahr, ein Besuch im Ueno Park lohnt zu jeder Jahreszeit. Es locken die größten Museen der Stadt und zahlreiche Statuen und Heiligtümer, aber vor allem sind es auch die niedlichen Pandas des ersten und größten Zoos Tokios, die in Erinnerung bleiben werden."

      - title: Historische Gärten
        id: three-2
        content: "Unweit des höchsten Funkturms der Welt, des Sky-Trees, erstreckt sich der Sumida Park und der gleichnamige Fluss. Mit einer Bootsfahrt lässt sich hier die Gegend entspannt bewundern. Sumidagawa Hanabi Taikai, das Feuerwerksspektakel Ende Juli, lässt sich bestens von der Kototoibashi-Brücke betrachten."



