- id: two
  title: "Japans heiße Quellen"
  page: outdoor
  row: "row--xl-4-4-4 row--lg-6-6"
  description: "Mindestens so gerne wie sie wandern, so gerne entspannen sich die Japaner in heißen Quellen, Onsen, die im ganzen Land verstreut sind. Eine Gemeinsamkeit haben sie alle: sie sind äußerst gesund für Körper und Geist – und allemal ein Erlebnis für Besucher."

  pois:

    title:
    items:

      - title: "Hakone Kowakien Yunessun Onsen: Tokyos Quelle"
        id: two-1
        caption: © JNTO
        content: "In Hakone, zu Füßen des Mount Fuji laden sieben Onsen zur Wochen&shy;end-Auszeit. Der dazu&shy;gehörige Themen&shy;park Hakone Kowakien Yunessun hat die ein oder andere Über&shy;raschung in seinem Reper&shy;toire, darunter Wein- oder Kaffeebäder. Wenn das zu aben&shy;teuer&shy;lich klingt, dann sind die Open-Air-Bäder mit Berg&shy;pano&shy;rama, das was Sie brauchen. Allemal ist die Lage des Onsen in der Nähe von Tokyo ein gutes Argument für einen Kurz&shy;besuch zur Revita&shy;lisierung."

      - title: "Dogo Onsen: Uralte Quelle"
        id: two-2
        content: "Der berühmte Kurort beher&shy;bergt in einer riesigen Burg seine 3000 Jahre alten, sieben Quellen des Dôgo Onsen. Einer Legende nach heilte ein verwundeter Reiher seinen Fuß in einer der Quellen. Seither werden den Quellen heilende Kräfte nach&shy;gesagt. Die teils öffentlich, teils privaten Bade&shy;räum&shy;lich&shy;keiten sind mit Tobe-Porzellan und Statuen verziert, das leicht alkalische Wasser strömt ohne weitere Bei&shy;mischungen direkt aus der heißen Quelle. Besonders gefragt sind die beg&shy;leitenden Teezeremonien."

      - title: "Noboribetsu: Höllische Quellen"
        id: two-3
        content: "Hokkaidos Beitrag zur Wellness Top 10 des Landes sind die Onsen in Noboribetsu. Das mil&shy;chweiße, mineralhaltige Quell&shy;wasser mit leicht schwefel&shy;haltiger Note ist für seine gesunde Wir&shy;kung bekannt und strömt aus dem Tal der Hölle heran, eine geo&shy;ther&shy;misch aktive Zone. Zahl&shy;reiche Hotels bieten das natür&shy;liche Heilwasser in ihren Spas und Wellness-Bereichen an; eine Wanderung in der Umgebung ist sehr ein&shy;drucks&shy;voll, dort, wo die Erde dampft und die Flüsse schäumen."



