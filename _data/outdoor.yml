- id: three
  title: Hashima Island
  page: outdoor
  row: "row--xl-6-6"
  description: "Vor der Küste Nagasakis liegt die verlassene Insel Hashima, auch Gunkanjima (‘Kriegsschiff-Insel’) genannt. Was hat es mit diesem eigentümlichen Stück Land auf sich?"

  pois:

    title:
    items:

      - title: Man lebt nur zweimal?
        id: three-1
        caption: © JNTO
        content: "So diente die verlassene Insel für den 23. James Bond-Film ‘Skyfall’ als Inspiration, als der Antagonist Raoul Silva sich auf einer ähnlichen Insel voller ver&shy;lassener Gebäude verschanzt. In Wirk&shy;lich&shy;keit diente Hashima bis 1974 für den Kohle&shy;abbau und war zur selben Zeit mit 5.000 Einwohnern überaus dicht besiedelt, was von außen betrachtet den Ein&shy;druck eines Kriegs&shy;schiffs erweckte. Nachdem die Mine geschlos&shy;sen wurde, wurde die Insel aufgegeben und in den Folgejahren von Taifunen stark erodiert. Bonds Version dagegen entstand als Film&shy;kulisse in den Londoner Studios."

      - title: Unterwegs zur Geisterinsel
        id: three-2
        content: "Seit 2009 gibt es die Möglich&shy;keit, die Insel von Nagasaki aus anzusteuern und für eine Tour ans Land zu gehen. Mehrere Anbieten organi&shy;sieren dreistündige Aus&shy;flüge zur Geister&shy;insel, der Aufent&shy;halt an Land ist mit ca. 45 Minuten bemessen. Dabei wird Acht darauf gelegt, den Gebäuden wegen Ein&shy;sturz&shy;gefahr nicht zu Nahe zu kommen. Alter&shy;nativ können Sie das Gun&shy;kanjima Digital Museum in Nagasaki besuchen und sich in einer Simu&shy;lation in eine Mine begeben."




