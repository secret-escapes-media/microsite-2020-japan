- id: two
  title: "Onsen: Japans heiße Quellen"
  page: outdoor
  row: "row--xl-4-4-4 row--lg-6-6"
  description: "Mindestens so gerne wie sie wandern, so gerne entspannen sich die Japaner in heißen Quellen, Onsen, die im ganzen Land verstreut sind. Eine Gemeinsamkeit haben sie alle: sie sind äußerst gesund für Körper und Geist – und allemal ein Erlebnis für Besucher."

  pois:

    title:
    items:

      - title: "Hakone Kowakien Yunessun Onsen: Tokios Quelle"
        id: two-1
        caption: © JNTO
        content: "In Hakone, zu Füßen des Mount Fuji laden sieben Onsen zur Wochenend-Auszeit. Der dazugehörige Themenpark Hakone Kowakien Yunessun hat die ein oder andere Überraschung in seinem Repertoire, darunter Wein- oder Kaffeebäder. Wenn das zu abenteuerlich klingt, dann sind die Open-Air-Bäder mit Bergpanorama, das was Sie brauchen. Allemal ist die Lage des Onsen in der Nähe von Tokio ein gutes Argument für einen Kurzbesuch zur Revitalisierung."

      - title: "Dogo Onsen: Uralte Quelle"
        id: two-2
        content: "Der berühmte Kurort beherbergt in einer riesigen Burg seine 3000 Jahre alten, sieben Quellen des Dôgo Onsen. Einer Legende nach heilte ein verwundeter Reiher seinen Fuß in einer der Quellen. Seither werden den Quellen heilende Kräfte nachgesagt. Die teils öffentlich, teils privaten Baderäumlichkeiten sind mit Tobe-Porzellan und Statuen verziert, das leicht alkalische Wasser strömt ohne weitere Beimischungen direkt aus der heißen Quelle. Besonders gefragt sind die begleitenden Teezeremonien."

      - title: "Noboribetsu: Höllische Quellen"
        id: two-3
        content: "Hokkaidos Beitrag zur Wellness Top 10 des Landes sind die Onsen in Noboribetsu. Das milchweiße, mineralhaltige Quellwasser mit leicht schwefelhaltiger Note ist für seine gesunde Wirkung bekannt und strömt aus dem Tal der Hölle heran, eine geothermisch aktive Zone. Zahlreiche Hotels bieten das natürliche Heilwasser in ihren Spas und Wellness-Bereichen an; eine Wanderung in der Umgebung ist sehr eindrucksvoll, dort, wo die Erde dampft und die Flüsse schäumen."



