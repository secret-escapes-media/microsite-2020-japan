- id: three
  title: Hashima Island
  page: outdoor
  row: "row--xl-6-6"
  description: "Vor der Küste Nagasakis liegt die verlassene Insel Hashima, auch Gunkanjima (‘Kriegsschiff-Insel’) genannt. Was hat es mit diesem eigentümlichen Stück Land auf sich?"

  pois:

    title:
    items:

      - title: Man lebt nur zweimal?
        id: three-1
        caption: © JNTO
        content: "So diente die verlassene Insel für den 23. James Bond-Film ‘Skyfall’ als Inspiration, als der Antagonist Raoul Silva sich auf einer ähnlichen Insel voller verlassener Gebäude verschanzt. In Wirklichkeit diente Hashima bis 1974 für den Kohleabbau und war zur selben Zeit mit 5.000 Einwohnern überaus dicht besiedelt, was von außen betrachtet den Eindruck eines Kriegsschiffs erweckte. Nachdem die Mine geschlossen wurde, wurde die Insel aufgegeben und in den Folgejahren von Taifunen stark erodiert. Bonds Version dagegen entstand als Filmkulisse in den Londoner Studios."

      - title: Unterwegs zur Geisterinsel
        id: three-2
        content: "Seit 2009 gibt es die Möglichkeit, die Insel von Nagasaki aus anzusteuern und für eine Tour ans Land zu gehen. Mehrere Anbieten organisieren dreistündige Ausflüge zur Geisterinsel, der Aufenthalt an Land ist mit ca. 45 Minuten bemessen. Dabei wird Acht darauf gelegt, den Gebäuden wegen Einsturzgefahr nicht zu Nahe zu kommen. Alternativ können Sie das Gunkanjima Digital Museum in Nagasaki besuchen und sich in einer Simulation in eine Mine begeben."




