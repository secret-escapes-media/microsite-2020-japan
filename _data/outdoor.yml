
- id: one
  title: Wandern in Japan
  page: outdoor
  row: "row--xl-4-4-4 row--lg-6-6"
  description: "Wandern ist in Japan eine Art physische Religion. Gebirge werden als Heilige verehrt und gerne in der Gruppe bestiegen. Wenn Sie frühmorgens eine Gruppe Japaner am Bahnhof sehen, könnten sie gerade zu diesen Zielen unterwegs sein."

  pois:

    title:
    items:

      - title: Kyushu
        id: one-1
        content: "Die drittgrößte - und südwestlichste - Hauptinsel Japans ist für Wanderer mit dem reizvollen Aso-Kuju-Nationalpark von großem Interesse. Das aktivste Vulkangebiet Japans stößt zumeist nur Rauch aus und wenn die Zeichen günstig stehen, können Sie bis an den Rand eines der fünf vulkanischen Berge wandern. Lieber nicht? Dann betrachten Sie die Berge von unten her, von der Grasebene Kusa-Senrigahama. In diesem Idyll werden auch Reitausflüge angeboten."

      - title: Kiso-Tal
        id: one-2
        content: "Im Zentrum Japans lockt das Kiso-Tal in Nagano. Östlich von den Zentralalpen und westlich vom Mount Ontake begrenzt, ist das Tal eine Reise in die Vergangenheit, in das ländliche Japan. Der heilige Berg Ontake steht in seiner Größe (3.067 m) nur dem Fuji nach und ist seit über tausend Jahren ein Pilgerziel. Sie können es den Pilgern gleichtun und sich vor der Besteigung des Berges sich in den Kiyotaki- und Shintaki-Wasserfällen rituell reinigen. Sie können es sich auch leicht machen und mit der Seilbahn an den Gipfel heranfahren und die Schreine und Seen des Ontake erkunden."

      - title: Japanische Alpen
        id: one-3
        content: "Drei Gebirgszüge formen die Japanischen Alpen: Hida im Norden, Kiso im Zentrum und Akaishi im Süden. Zu den hervorragendsten Attraktionen zählen die majestätischen Bergketten von Kamikochi und das Matsumoto-Schloss. Wandern Sie vorbei an tiefen Schluchten und türkisfarbenen Seen im Hakuba Tal bis hin zum Chubu Sangaku Nationalpark oder lassen Sie das erhabene Senjojiki-Hochtal auf sich wirken. Die sensationellen Ausblicke im Senjojiki werden im Wechsel der Jahreszeiten vom Farbenspiel der Vegetation sehr wirkungsvoll unterstrichen."



