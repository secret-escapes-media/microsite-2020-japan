- id: four
  title: Mount Fuji
  page: tokio
  row: "row--xl-4-4-4 row--lg-6-6"
  description: "Mount Fuji, der höchste Berg Japans wird von den Einheimischen verehrt und ist fester Bestand&shy;teil der bildenden Kunst. 2013 wurde er zum Welt&shy;kultur&shy;erbe ernannt. Gut erreichbar ist der Fuji zu jeder Jahreszeit eine Reise wert."

  pois:

    title:
    items:

      - title: Tagesausflüge
        id: four-1
        content: "Durch seine nahezu perfekte Form sieht der Fuji wie gemalt aus und bietet mit heißen Quellen und seinen fünf Seen in der Hakone-Region beste Bedingungen für eine Stadt&shy;flucht aus Tokyo. Wenn Sie nur eine Quelle besuchen, dann sollten Sie den Hotta&shy;rakashi Onsen erwägen. Tiefen&shy;entspannung im Wasser und einmalige Aus&shy;blicke auf den Berg sind die Belohnung. Wer doch über Nacht bleiben möchte und Camping liebt, findet in Hakone einige der besten Camping&shy;plätze Japans und einen klaren Sternen&shy;himmel für roman&shy;tische Nachtstunden."

      - title: Auf zum Gipfel
        id: four-2
        content: "Der heilige Vulkan mit seinem schnee&shy;bedeckten Gipfel türmt sich auf mehr als 3.776 m über dem Meeres&shy;spiegel. Von Juli bis August sind die Wander&shy;wege in verschiedenen Schwierig&shy;keits&shy;graden geöffnet. Wer es wagen möchte, den Gipfel zu besteigen, kann eine 2-tägige Tour unternehmen. Nach einer Pause auf halber Strecke erreichen Sie die Spitze pünkt&shy;lich zum Sonnen&shy;aufgang – ein wohl einmaliges Erlebnis! Bereiten Sie sich jedoch gut auf den Berg vor – warme Kleidung, mentale Disziplin und Vorsicht sind Ihre Helfer."

      - title: Das Tor zum heiligen Berg
        id: four-3
        content: "Torii sind Teil der japanischen Architektur und werden als reale oder symbolische Eingangs&shy;tore zu Shinto-Schreinen eingesetzt. Sie bestehen aus zwei Pfeilern mit zwei waage&shy;rechten Balken und markieren die Grenze zwischen Heiligem und Profanem. Wie kann es anders sein, auch der Übergang zum Fuji-san geschieht unter der wachsamen und wei&shy;henden Präsenz eines torii. Halten Sie einen Moment vor dem Kanadorii-Tor inne, gehen Sie in sich und schreiten Sie gehobenen Mutes voran."



