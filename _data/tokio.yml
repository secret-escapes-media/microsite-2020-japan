- id: two
  title: Märkte & Museen
  page: tokio
  row: "row--xl-4-4-4 row--lg-6-6"
  description: "Im Land der Düfte und Geschmäcker oder im Reich der uferlosen Kunst: ein Markt und zwei Museen, die Pflicht&shy;besuche sind."

  pois:

    title:
    items:

      - title: Tsukiji Markt
        id: two-1
        caption: © JNTO
        content: "Einstmals war Tsukiji der größte Fischmarkt der Welt auf dem täglich tonnen&shy;weise frischer Thun&shy;fisch gehandelt wurde. Seitdem der Großmarkt zum Toyosu-Markt weiterzog, ist Tsukiji ein Außen&shy;markt, wo frische Lebens&shy;mittel und Kochgeräte zu erstehen sind. Die Street&shy;food-Stände und Restaurants blieben erhalten. Gönnen Sie sich gutes Sushi bei ‘sushi mukai’ oder 'Ginza Onodera' oder probieren Sie Spezia&shy;litäten wie japanisches Curry, Gyu-don-Eintropf, Wagyu-Rind. Aber auch Fisch für den Normal&shy;verbraucher springt im Tsukiji einem in hundert Formen entgegen."

      - title: "Immersive Kunst: teamLab&nbsp;Borderless"
        id: two-2
        caption: © JNTO
        content: "Das Kunstwerk im Zeitalter seiner digitalen Reproduzier&shy;barkeit: unter diesem Motto, frei an Benjamin angelehnt, könnte das DIGITAL ART MUSEUM teamLab Borderless stehen. In der Dauer&shy;ausstellung können seit 2018 Licht&shy;installa&shy;tionen des Künstler&shy;kollektivs teamLab in ihrer Interaktion mit Körper und Raum unmittelbar erlebt werden. Die Projek&shy;tionen und Licht&shy;kunst&shy;werke ändern sich in Wechselwirkung mit den Besuchern und lösen die starre Grenze zwischen Werk und Betrachter auf. Austoben im ‘Athletics Forest’ oder im ‘Forest of Lamps’ in die Ewigkeit eingehen, das ist Kunst von morgen."

      - title: Nationales Kunstzentrum
        id: two-3
        content: "Adieu Kanon! Wer im Nationalen Kunst&shy;museum Tokyos Kunst aus allen Epochen sehen will, findet sich in einer ‘leeren Galerie’ wieder. Im Detail heißt es, dass die Galerie keine Dauer&shy;ausstellung und keine Kuratoren besitzt, stattdessen füllen wechselnde Aus&shy;stellungen, Events und Work&shy;shops die Räume der drei Etagen. Nicht nur der Führungsstil des Museums hebt den Wandel und die Unbeständig&shy;keit der Kunst hervor. Auch architek&shy;tonisch ist das Museums&shy;gebäude, das der Metabo&shy;lismus-Bewegung zugerechnet wird, ein Sinn&shy;bild von Wandel: Glas- und Stahlwellen."



