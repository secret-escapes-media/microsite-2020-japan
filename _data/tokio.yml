- id: four
  title: Mount Fuji
  page: tokio
  description: "Mount Fuji, der höchste Berg Japans wird von den Einheimischen verehrt und ist fester Bestandteil der bildenden Kunst. 2013 wurde er zum Weltkulturerbe ernannt. Gut erreichbar ist der Fuji zu jeder Jahreszeit eine Reise wert."

  pois:

    title:
    items:

      - title: Tagesausflüge
        id: four-1
        content: "Durch seine nahezu perfekte Form sieht der Fuji wie gemalt aus und bietet mit heißen Quellen und seinen fünf Seen in der Hakone-Region beste Bedingungen für eine Stadtflucht aus Tokio. Wenn Sie nur eine Quelle besuchen, dann sollten Sie den Hottarakashi Onsen erwägen. Tiefenentspannung im Wasser und einmalige Ausblicke auf den Berg sind die Belohnung. Wer doch über Nacht bleiben möchte und Camping liebt, findet in Hakone einige der besten Campingplätze Japans und einen klaren Sternenhimmel für romantische Nachtstunden."

      - title: Auf zum Gipfel
        id: four-2
        content: "Der heilige Vulkan mit seinem schneebedeckten Gipfel türmt sich auf mehr als 3.776 m über dem Meeresspiegel. Von Juli bis August sind die Wanderwege in verschiedenen Schwierigkeitsgraden geöffnet. Wer es wagen möchte, den Gipfel zu besteigen, kann eine 2-tägige Tour unternehmen. Nach einer Pause auf halber Strecke erreichen Sie die Spitze pünktlich zum Sonnenaufgang – ein wohl einmaliges Erlebnis! Bereiten Sie sich jedoch gut auf den Berg vor – warme Kleidung, mentale Disziplin und Vorsicht sind Ihre Helfer."

      - title: Das Tor zum heiligen Berg
        id: four-3
        content: "Einst japanische Hauptstadt, ist Kamakura heute vor allem eine Stadt mit viel Historie. Die große Tempelanlage und der riesige Bronze-Buddha mit seinen 13,35 Meter und 121 Tonnen Gewicht sind ein beliebtes Fotomotiv. Die Tokianer fahren vor allem zum Baden und Surfen an den nahen Strand von Kamakura."



