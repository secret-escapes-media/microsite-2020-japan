
- id: one
  title: Shopping Vielfalt
  page: tokio
  row: "row--xl-4-4-4 row--lg-6-6"
  description: "Mit etwas Recherche und dem nötigen Kleingeld erfüllt Tokyo jeden Shoppingwunsch. Egal, ob Sie ein traditonelles Souvenir, die gewagteste Fashion oder Vintage-Shops suchen, hier findet sich meist alles nah beieindander. An die Taschen, fertig, los! "

  pois:

    title:
    items:

      - title: Ginza
        id: one-1
        caption: © JNTO
        content: "Im Schachbrettmuster der eleganten Straßen nach westlichem Vorbild mischen sich Kauf&shy;häuser mit modernen Gebäuden und Boutiquen. Das neu eröffnete Ginza Six Einkaufs&shy;zentrum lädt dazu ein, auf der Dach&shy;terasse auf Ihr Shopping&shy;erlebnis anzustoßen und wie ganz nebenbei die Aussicht auf Ginza zu genießen. Doch auch Ginzas Kunst&shy;szene lässt sich sehen. Das Theater&shy;haus Kabukiza bietet das ganze Jahr traditio&shy;nelle Kabuki-Aufführungen. Wer es moderner mag, kann sich auf die Galerie im Flagship-Store des MCM freuen oder sich für zeitgenössische Kunst zur Shiseido-Galerie begeben. "

      - title: Shibuya
        id: one-2
        caption: © JNTO
        content: "Die Shibuya-Kreuzung ist einer der bekanntesten Plätze in Tokyo. Alle zwei Minuten kreuzen sich hier geschätzte 1.000 bis 2.000 Menschen – wenige Orte fühlen sich so sehr wie eine Megapolis an. Vor allen sind es aber Shibuyas kleinere Straßen, die das Shopping&shy;herz höher schlagen lassen, wie die Orchard Road, wo sich kleine Geschäfte an Restaurants und Cafés reihen. Um sich für Ihre persönliche Tee&shy;zeremonie auszustatten, schauen Sie im 'GEN GEN An by En Tea' vorbei. Der Teeladen im Retro-Look ist zugleich Lokal und serviert am Wochenende Cocktails mit Tee und Sake – unbedingt probieren!"

      - title: Omotesando & Harajuku
        id: one-3
        content: "Zwar grenzt Omotesando an Harajuku, ist aber in seiner Ästhetik weit von der jugendlichen Gegend entfernt. Hier liegt der Fokus auf zeit&shy;losem Stil für den anspruchsvollen Käufer. Im Gegen&shy;satz zu Ginza finden Sie in Omotesando eher neuere Modenamen wie Maison Margiela. Nicht zu verpassen auch die lokale Institution RAGTAG, wo Stücke von Comme des Garcons sich mit japa&shy;nischen Design-Marken den Raum teilen. Für kleine Atem- und Kaffee&shy;pausen eignet sich die Cat Street, die tatsäch&shy;liche Grenze der beiden Stadtteile. Was beide Viertel aber eint ist ihre Liebe zur Kunst."


