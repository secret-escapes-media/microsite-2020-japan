- id: three
  title: Tempel und Kaiserpalast
  page: tokio
  description: "Ehrfürchtig und religiös verheren die Japaner in gleichem Zuge ihren Kaiser und ihre Gottheiten. Stätten wie der Palast oder Tempel und Schreine führen dabei das Profane und das Erhabene zusammen."

  pois:

    title:
    items:

      - title: Kaiserpalast
        id: one-1
        caption: 	©SHIZUOKA Convention & Visitors Bureau/© JNTO
        content: "Unter uns und unerreichbar: so wie der Kaiser, so auch sein Palast. Da ein strenges Hofprotokoll einen direkten Kontakt zwischen Volk und Kaiser verbietet, sind nur bestimmte Gebäude und Bereiche des Palastes für die Öffentlichkeit zugänglich, darunter drei der Gärten. Zuvor Sitz der Tokugawa-Shogune wurde der Palast im Zuge der Meiji-Restauration 1868 zur Residenz des Kaisers – und Tokio zugleich zur Hauptstadt. Tipp: Wenn Sie den Festungsgraben von Chidorigafuchi besichtigen möchten, dann ist die Kirschblütenzeit die ästhetisch beste dafür."

      - title: Senso-Ji Tempel
        id: one-2
        content: "Der Tempel Senso-Ji im Stadtteil Asakusa ist einer der beliebtesten Tempel Tokios und ein beliebtes Fotomotiv. Im Jahre 628 gegründet, gilt die buddhistische Stätte zu als ältester Tempel der Stadt. Hier fanden der Legende nach zwei Fischer eine goldene Statue im Fluss und gelobten ihr zu Ehren eine Weihestätte zu errichten. Vom äußeren Eingang, dem Donnertor führt die Shoppingmeile Nakamise mit Souvenirs und Snacks zum zweiten Tor des Tempels. Um etwas Besonderes zu erleben, kommen Sie Mitte Mai zum Schreinfest Sanja Matsuri, das bis zu 2 Millionen Japaner anzieht."

      - title: Meiji-Schrein
        id: one-4
        caption: © JNTO
        content: "Kaiser Meiji und seiner Gemahlin Shoken gewidmet, feiert der Schrein dieses Jahr bereits sein 100-jähriges Jubiläum. Das Areal des nationalen Heiligtums umfasst einen immergrünen Wald aus mehr als 100.000 Bäumen, die von Menschen aus allen Teilen Japans gespendet wurden. Als grüne Oase Tokios ist er perfekt für die Atem- und Ruhepause von der Großstadt – man vergisst fast, dass man sich direkt zwischen Shinjuku und Shibuya befindet. Außer an einem der Festtage, insbesondere in der Neujahrsnacht, wo die Japaner für Glück und Gesundheit beten."



