- id: two
  title: Märkte & Museen
  page: tokio
  description: "Im Land der Düfte und Geschmäcker oder im Reich der uferlosen Kunst: ein Markt und zwei Museen, die Pflichtbesuche sind."

  pois:

    title:
    items:

      - title: Tsukiji Markt
        id: two-1
        caption: © JNTO
        content: "Einstmals war Tsukiji der größte Fischmarkt der Welt auf dem täglich tonnenweise frischer Thunfisch gehandelt wurde. Seitdem der Großmarkt zum Toyosu-Markt weiterzog, ist Tsukiji ein Außenmarkt, wo frische Lebensmittel und Kochgeräte zu erstehen sind. Die Streetfood-Stände und Restaurants blieben erhalten. Gönnen Sie sich gutes Sushi bei ‘sushi mukai’ oder 'Ginza Onodera' oder probieren Sie Spezialitäten wie japanisches Curry, Gyu-don-Eintropf, Wagyu-Rind. Aber auch Fisch für den Normalverbraucher springt im Tsukiji einem in hundert Formen entgegen."

      - title: Immersive Kunst: teamLab Borderless
        id: two-2
        caption: © JNTO
        content: "Das Kunstwerk im Zeitalter seiner digitalen Reproduzierbarkeit: unter diesem Motto, frei an Benjamin angelehnt, könnte das DIGITAL ART MUSEUM teamLab Borderless stehen. In der Dauerausstellung können seit 2018 Lichtinstallationen des Künstlerkollektivs teamLab in ihrer Interaktion mit Körper und Raum unmittelbar erlebt werden. Die Projektionen und Lichtkunstwerke ändern sich in Wechselwirkung mit den Besuchern und lösen die starre Grenze zwischen Werk und Betrachter auf. Austoben im ‘Athletics Forest’ oder im ‘Forest of Lamps’ in die Ewigkeit eingehen, das ist Kunst von morgen."

      - title: Nationales Kunstzentrum
        id: two-3
        content: "Adieu Kanon! Wer im Nationalen Kunstmuseum Tokios Kunst aus allen Epochen sehen will, findet sich in einer ‘leeren Galerie’ wieder. Im Detail heißt es, dass die Galerie keine Dauerausstellung und keine Kuratoren besitzt, stattdessen füllen wechselnde Ausstellungen, Events und Workshops die Räume der drei Etagen. Nicht nur der Führungsstil des Museums hebt den Wandel und die Unbeständigkeit der Kunst hervor. Auch architektonisch ist das Museumsgebäude, das der Metabolismus-Bewegung zugerechnet wird, ein Sinnbild von Wandel: Glas- und Stahlwellen."



