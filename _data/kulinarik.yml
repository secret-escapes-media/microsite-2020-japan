- id: two
  title: Kultur
  page: kulinarik
  row: "row--xl-6-6"
  description: "In Japan ist alles eine Kunst. Ob heiße Quelle, Garten oder Tempel, japanische Kultur ist raffiniert, durchdacht und feingeistig. "

  pois:

    title:
    items:

      - title: Tempel und Religion
        id: two-2
        content: "Die Mehrheit der Japaner fühlt sich sowohl dem Shinto als auch dem Buddhismus verbunden und besänftigt die Götter in den Tempeln regelmäßig mit kleinen und großen Geschenken. Viele eindrucksvolle Anlagen finden sich in der ehemaligen Hauptstadt Kyoto und in Nara. Dazu gehören der Klosterberg Hiei im Nordosten Kyotos, Zentrum des Tendai-Buddhismus, und der Berg Koya, Zentrum des Shingon-Buddhismus. Im Alltag scheint der spirituelle Geist der Nation in der täglichen Routine, im Verhaltenskodex und in vielen Ritualen durch."

      - title: Onsen Badekultur
        id: two-4
        content: "Auch die japanische Badekultur folgt bestimmten Regeln. Dazu gehört dass man textilfrei und nach Geschlechtern getrennt badet. Zudem sehen viele Badehäuser Tattoos und Piercings ungerne – sie abzukleben kann helfen. Am besten informiert man sich vor einem Besuch über die jeweiligen Hausordnungen. Vor dem Betreten des Wassers sollte der Körper bereits gewaschen sein, das Badehandtuch wird am Beckenrand abgelegt oder auf dem Kopf getragen. Die durchschnittliche Temperatur eines japanischen Onsens ist mit 41-42°C schweißtreibend hoch – so hoch wie die Nachfrage nach Onsen-Resorts."

      - title: Japanische Gärten
        id: two-3
        caption: © JNTO
        content: "Landschaftsarchitektur wird in Japan ernst genommen. Pflanzen, Moosflächen und Steine fügen sich zu wohl durchdachten Kompositionen, die zur Meditation anregen. Solche leicht melancholischen Landschaftstableaus rangieren vom 14 Hektar großen Koraku-en Garten in Okayama zum Miniatur-Steingarten von Ryoan-ji in Kyoto, der an ein abstraktes Kunstwerk aus Kieseln erinnert. Besonderheit: viele Gärten sind Kansho Shiki, das heißt zur puren Kontemplation gedacht und nicht zu betreten. Dies gibt Gartenarchitekten die Freiheit, die größte Wirkung auf Betrachter zu erzielen."

      - title: Geishas in Kyoto
        id: two-1
        caption: © JNTO
        content: "Der Inbegriff der japanischen Weiblichkeit und Raffinesse sind die Geishas und Kyoto ist das Herz der Geisha-Kultur. Während ihrer Ausbildung, die durchschnittlich fünf Jahre dauert, begleitet eine Kami-San die jungen Mädchen. In kleinen Häusern – Okiya genannt – unterhalten die Damen der gehobenen Kultur ihre Gäste im privaten Rahmen mit Gesang, Tanz und Poesie. Wer die Kunst der Geishas erleben möchte, sollte sich die öffentlichen Auftritte nicht entgehen lassen. Täglich im April treten die enigmatischen Damen im Gionja-Viertel Gion Kobu auf."
