- id: two
  title: Kultur
  page: kulinarik
  row: "row--lg-6-6"
  description: "In Japan ist alles eine Kunst. Ob heiße Quelle, Garten oder Tempel, japanische Kultur ist raffiniert, durchdacht und&nbsp;feingeistig. "

  pois:

    title:
    items:

      - title: Tempel und Religion
        id: two-1
        content: "Die Mehrheit der Japaner fühlt sich sowohl dem Shinto als auch dem Buddhis&shy;mus verbunden und besänftigt die Götter in den Tempeln regelmäßig mit kleinen und großen Geschenken. Viele eindrucks&shy;volle Anlagen finden sich in der ehemaligen Haupt&shy;stadt Kyoto und in Nara. Dazu gehören der Kloster&shy;berg Hiei im Nord&shy;osten Kyotos, Zentrum des Tendai-Buddhismus, und der Berg Koya, Zentrum des Shingon-Buddhismus. Im Alltag scheint der spirituelle Geist der Nation in der täglichen Routine, im Verhaltens&shy;kodex und in vielen Ritualen durch."

      - title: Onsen Badekultur
        id: two-2
        content: "Auch die japanische Badekultur folgt bestimm&shy;ten Regeln. Dazu gehört dass man textilfrei und nach Geschlech&shy;tern getrennt badet. Zudem sehen viele Badehäuser Tattoos und Piercings ungerne – sie abzukleben kann helfen. Am besten informiert man sich vor einem Besuch über die jeweiligen Haus&shy;ordnungen. Vor dem Betreten des Wassers sollte der Körper bereits gewaschen sein, das Badehand&shy;tuch wird am Becken&shy;rand abgelegt oder auf dem Kopf getragen. Die durch&shy;schnitt&shy;liche Temperatur eines japanischen Onsens ist mit 41-42°C schweißtreibend hoch – so hoch wie die Nach&shy;frage nach Onsen-Resorts."

      - title: Japanische Gärten
        id: two-3
        caption: © JNTO
        content: "Landschaftsarchitektur wird in Japan ernst genommen. Pflanzen, Moos&shy;flächen und Steine fügen sich zu wohl durchdachten Kompo&shy;sitionen, die zur Meditation anregen. Solche leicht melancholischen Land&shy;schafts&shy;tableaus rangieren vom 14 Hektar großen Koraku-en Garten in Okayama zum Miniatur-Stein&shy;garten von Ryoan-ji in Kyoto, der an ein abstraktes Kunstwerk aus Kieseln erinnert. Besonderheit: viele Gärten sind Kansho Shiki, das heißt zur puren Kontem&shy;plation gedacht und nicht zu betreten. Dies gibt Garten&shy;archi&shy;tekten die Freiheit, die größte Wirkung auf Betrachter zu erzielen."

      - title: Geishas in Kyoto
        id: two-4
        caption: © JNTO
        content: "Der Inbegriff der japanischen Weib&shy;lichkeit und Raffinesse sind die Geishas und Kyoto ist das Herz der Geisha-Kultur. Während ihrer Aus&shy;bildung, die durch&shy;schnittlich fünf Jahre dauert, begleitet eine Kami-San die jungen Mädchen. In kleinen Häusern – Okiya genannt – unterhalten die Damen der gehobenen Kultur ihre Gäste im privaten Rahmen mit Gesang, Tanz und Poesie. Wer die Kunst der Geishas erleben möchte, sollte sich die öffent&shy;lichen Auftritte nicht entgehen lassen. Täglich im April treten die enigma&shy;tischen Damen im Gionja-Viertel Gion Kobu auf."
