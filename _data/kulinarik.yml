
- id: one
  title: Kulinarik
  page: kulinarik
  row: "row--xl-6-6"
  description: "Folgende Beispiele sind ein kleiner Ausschnitt aus der japanischen Küche, doch sie zeigen ihre Grundgedanken: Balance der Aromen und Konzentration auf das Wesentliche. "

  pois:

    title:
    items:

      - title: Ramen - Nudelsuppen
        id: one-1
        content: "Als Hybrid zwischen Suppe und Nudelgericht ist Ramen ein echtes Beispiel für japanisches Soulfood. Die unglaublich schmackhaften Nudelsuppen sind ein beliebtes Gericht für unterwegs und sind in allen möglichen Varianten erhältlich, von vegetarisch bis zu Versionen mit Fleisch, Fisch und Meeresfrüchten. Dazu frische Kräuter, ein Algenblatt, ein Ei: diese Suppe heilt (fast) alle Wunden. Übrigens: Bereits zwei Ramen-Bars in Tokio wurden mit einem Michelin-Stern dekoriert."

      - title: Sushi
        id: one-4
        content: "Eine feste Säule der japanischen Küche: Sushi. Die kunstvollen Häppchen werden immer mit fangfrischem Fisch zubereitet und nach festen Regeln verspeist. Man beginnt mit der hellsten Farbe und endet mit der fettreichsten Füllung. Dazwischen Ingwerstückchen, um die Geschmacksnerven neu zu kalibrieren. Anders als hierzulande wird in Japan unter Sushi meist Nigiri verstanden, das von Meistern wie Jiro Ono mit Bedachtsamkeit komponiert wird. Nehmen Sie sich die Zeit und kosten sie ebenjene."

      - title: Kaiseki
        id: one-3
        content: "Bei einer formellen Tee-Einladung wird ein kleines Mahl serviert, das eine Grundlage für den Tee schafft, Kaiseki. Von vielen als die Vollendung der japanischen Kochkunst betrachtet, sollte sich ein gelungenes Kaiseki-Menü wie eine Sinfonie aus Geschmäckern und Sinneseindrücken entfalten. Leichte Brühen, Reis, eingelegtes oder gekochtes Gemüse und Fisch sollen den Magen nicht belasten und orientieren sich unter anderem an den Vorlieben der Gäste und an den Jahreszeiten. Wenn das nicht ‘food for thought’ ist."

      - title: Teekultur
        id: one-2
        content: "Abwarten und Teetrinken? Ganz im Sinne der Japaner. Der Genuss von Grüntee wie Matcha oder Sencha verfolgt eine reinigende und meditative Wirkung. Die Abläufe einer traditionellen Teezeremonie werden seit über 1000 Jahren durch feste Regeln bestimmt. Darunter fällt auch die Sitzordnung und die Verwendung bestimmter Utensilien. Die Teezeremonie soll zur Gelassenheit und inneren Einkehr führen und wird von den vier Begriffen Wa (Harmonie), Kei (Respekt), Sei (Reinheit) und Jaku (Stille) bezeichnet."


