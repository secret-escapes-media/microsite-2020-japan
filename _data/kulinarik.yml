
- id: one
  title: Kulinarik
  page: kulinarik
  row: "row--lg-6-6"
  description: "Folgende Beispiele sind ein kleiner Ausschnitt aus der japanischen Küche, doch sie zeigen ihre Grundgedanken: Balance der Aromen und Konzentration auf das Wesentliche."

  pois:

    title:
    items:

      - title: Ramen - Nudelsuppen
        id: one-1
        content: "Als Hybrid zwischen Suppe und Nudel&shy;gericht ist Ramen ein echtes Beispiel für japanisches Soulfood. Die unglaublich schmack&shy;haften Nudel&shy;suppen sind ein beliebtes Gericht für unterwegs und sind in allen möglichen Varianten erhältlich, von vegetarisch bis zu Versionen mit Fleisch, Fisch und Meeres&shy;früchten. Dazu frische Kräuter, ein Algen&shy;blatt, ein Ei: diese Suppe heilt (fast) alle Wunden. Übrigens: Bereits zwei Ramen-Bars in Tokyo wurden mit einem Michelin-Stern dekoriert."

      - title: Sushi
        id: one-2
        content: "Eine feste Säule der japa&shy;nischen Küche: Sushi. Die kunst&shy;vollen Häppchen werden immer mit fang&shy;frischem Fisch zubereitet und nach festen Regeln verspeist. Man beginnt mit der hellsten Farbe und endet mit der fett&shy;reichsten Füllung. Dazwischen Ingwer&shy;stückchen, um die Ge&shy;schmacks&shy;ner&shy;ven neu zu kalibrieren. Anders als hierzu&shy;lande wird in Japan unter Sushi meist Nigiri verstanden, das von Meistern wie Jiro Ono mit Bedacht&shy;samkeit komponiert wird. Nehmen Sie sich die Zeit und kosten sie ebenjene."

      - title: Kaiseki
        id: one-3
        content: "Bei einer formellen Tee-Einladung wird ein kleines Mahl serviert, das eine Grundlage für den Tee schafft, Kaiseki. Von vielen als die Voll&shy;endung der japanischen Koch&shy;kunst betrachtet, sollte sich ein gelungenes Kaiseki-Menü wie eine Sinfonie aus Geschmäckern und Sinnes&shy;eindrücken ent&shy;falten. Leichte Brühen, Reis, eingelegtes oder gekochtes Gemüse und Fisch sollen den Magen nicht belasten und orientieren sich unter anderem an den Vorlieben der Gäste und an den Jahres&shy;zeiten. Wenn das nicht ‘food for thought’ ist."

      - title: Teekultur
        id: one-4
        content: "Abwarten und Teetrinken? Ganz im Sinne der Japaner. Der Genuss von Grüntee wie Matcha oder Sencha verfolgt eine reinigende und medi&shy;tative Wirkung. Die Abläufe einer traditio&shy;nellen Tee&shy;zeremonie werden seit über 1000 Jahren durch feste Regeln bestimmt. Darunter fällt auch die Sitz&shy;ordnung und die Ver&shy;wendung bestimmter Uten&shy;silien. Die Tee&shy;zeremonie soll zur Gelassen&shy;heit und inneren Einkehr führen und wird von den vier Begriffen Wa (Harmonie), Kei (Respekt), Sei (Reinheit) und Jaku (Stille) bezeichnet."


